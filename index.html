<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ingresar Código</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Ingrese su código</h1>
        <form id="codeForm">
            <input type="text" id="codigo" maxlength="8" placeholder="Ingrese 8 dígitos" required>
            <button type="submit">Obtener Nota</button>
        </form>
        <div id="resultado"></div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
